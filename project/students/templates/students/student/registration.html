{% extends 'base.html' %}

{% block title %}Sign up{% endblock %}

{% block content %}
    <h1>Sign in</h1>
    <div class="module">
        <p>Enter your details to create an account:</p>
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <p><input type="submit" value="Create my account"></p>
        </form>
    </div>
{% endblock %}
